<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XAUUSD Signal App</title>

  <!-- PWA LINK -->
  <link rel="manifest" href="/xau-signal-app/manifest.json">
  <meta name="theme-color" content="#0b1220">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #ffffff;
    }
    .wrap {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
    }
    .card {
      background: #111827;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    .status {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 20px;
      background: #1f2937;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #38bdf8;
      color: #000;
      font-weight: bold;
    }
    .box {
      margin-top: 12px;
      padding: 14px;
      background: #020617;
      border-radius: 10px;
    }
    .label {
      opacity: 0.7;
      font-size: 14px;
    }
    .value {
      font-size: 20px;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>XAUUSD Signal App</h1>

    <div class="card">
      <span class="status">⏳ WAIT</span>
      <p id="time">Last update: --</p>

      <button onclick="updateTime()">Update Time</button>

      <div class="box">
        <div class="label">Entry</div>
        <div class="value">—</div>
      </div>

      <div class="box">
        <div class="label">Stop Loss</div>
        <div class="value">—</div>
      </div>

      <div class="box">
        <div class="label">Take Profit</div>
        <div class="value">—</div>
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      document.getElementById("time").innerText =
        "Last update: " + new Date().toLocaleString();
    }
  </script>
</body>
</html>
